<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button slot='start'(click)="closeModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div>
      <img height="50 px" class="align-logo-center" src="./assets/images/Logo.png">
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding><ion-list>
  <ion-item *ngFor="let participant of friends" (click)="selectUser(participant)">
    <ion-avatar slot="start">
      <img src="https://randomuser.me/api/portraits/women/{{participant.id}}.jpg">
    </ion-avatar>
    <ion-label>
      <h2>{{participant.name}}</h2>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let participant of groups" (click)="selectGroup(participant)">
    <ion-avatar slot="start">
      <img src="https://picsum.photos/id/{{participant.id}}/60/60.jpg">
    </ion-avatar>
    <ion-label>
      <h2>{{participant.name}}</h2>
    </ion-label>
  </ion-item>

</ion-list>
</ion-content>
