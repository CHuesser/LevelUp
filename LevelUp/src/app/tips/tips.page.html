<ion-header>
  <ion-toolbar>
    <ion-title>tips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let tip of tips">
    <div class="card-title">{{tip.title}}</div>
    <div class="card-shortDescription">{{tip.shortDescription}}</div>
    <div class="card-description">{{tip.description}}</div>

  </ion-card>

</ion-content>
