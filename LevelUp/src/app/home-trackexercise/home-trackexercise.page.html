<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button slot='start'[routerLink]="['/tabs/home']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div>
      <img height="50 px" class="align-logo-center" src="./assets/images/Logo.png">
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header lines="full">
      <ion-label>
        EXERCISES
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-toggle slot="end" (ionChange)="toggleAddExcersice()"></ion-toggle>
      <ion-label>Add excercise</ion-label>
    </ion-item>
    <ion-item  [(hidden)]='addExerciseHidden'>
      <ion-input [(ngModel)]="duration" placeholder="Duration"></ion-input>
    </ion-item>
    <ion-item  [(hidden)]='addExerciseHidden'>
      <ion-input [(ngModel)]="calories" placeholder="Calories"></ion-input>
    </ion-item>
    <ion-item  [(hidden)]='addExerciseHidden'>
      <ion-label>ExerciseType</ion-label>
      <ion-select [(ngModel)]="selectedType">
        <ion-select-option *ngFor="let enum of exerciseTypes()" value="{{enum}}">{{enum}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="addExercise()" [(hidden)]='addExerciseHidden' expand="block">
      <ion-icon name="save-outline"></ion-icon>
    </ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header lines="full">
      <ion-label>
        Registered excercises
      </ion-label>
    </ion-list-header>
    <ion-card *ngFor="let ex of exercises">
      <ion-card-header>
        <ion-card-subtitle>Type: {{exerciseType[ex.type]}}</ion-card-subtitle>
        <ion-card-subtitle>Duration: {{ex.duration}}</ion-card-subtitle>
        <ion-card-subtitle>Calories: {{ex.calories}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
