<ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
          </ion-buttons>
          <div>
            <img height="50 px" class="align-logo-center" src="./assets/images/Logo.png">
          </div>
            <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <div class="bar bar-subheader">
        <div class="button-bar">
            <ion-button class="button filter-button" id="filter_0"  color="danger" (click)="removeAddFilter(0)"><ion-icon class="filter-icon" name="pulse-outline"></ion-icon></ion-button>
            <ion-button class="button filter-button" id="filter_1" color="success" (click)="removeAddFilter(1)"><ion-icon class="filter-icon" name="leaf-outline"></ion-icon>
            </ion-button>
            <ion-button class="button filter-button" id="filter_2" color="warning" (click)="removeAddFilter(2)"><ion-icon class="filter-icon" name="server-outline"></ion-icon></ion-button>
            <ion-button class="button filter-button" id="filter_3" color="tertiary" (click)="removeAddFilter(3)"><ion-icon class="filter-icon" name="ellipsis-horizontal-outline"></ion-icon></ion-button>
        </div>

    </div>
</ion-header>

<ion-content>
    <ion-card *ngFor="let challenge of filteredChallenges" routerLink="/tabs/challenge-detail/{{challenge.id.toString()}}" routerDirection="forward">
        <div class="card-title">{{challenge.title}}</div>
        <div class="tint">
            <img src="{{challenge.image}}"/>
        </div>
    </ion-card>
</ion-content>
