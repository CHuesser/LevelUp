<ion-header>
  <ion-toolbar>
    <ion-title>challenges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let challenge of challenges">
    <div class="card-title">{{challenge.title}}</div>

      <div class="tint">
        <img src="{{challenge.image}}"/>
      </div>

  </ion-card>

</ion-content>
