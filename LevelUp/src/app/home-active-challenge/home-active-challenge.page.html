<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button slot='start'[routerLink]="['/tabs/home']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div>
      <img height="50 px" class="align-logo-center" src="./assets/images/Logo.png">
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>
    <ion-card-subtitle>CHALLENGE</ion-card-subtitle>
    </ion-label>
    <ion-label style="text-align: right">
    <ion-card-subtitle  >RANK</ion-card-subtitle>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let challenge of activeChallenges" >
    <ion-avatar slot="start">
      <img src="{{challenge.image}}">
    </ion-avatar>
    <ion-label>
      <h2>{{challenge.title}}</h2>
    </ion-label>
    <ion-label style="text-align: right">
      <h2>{{challenge.status}}</h2>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let challenge of activeChallenge" routerDirection="forward">
    <ion-avatar slot="start">
      <img src="{{challenge.image}}">
    </ion-avatar>
    <ion-label>
      <h2>{{challenge.title}}</h2>
    </ion-label>
    <ion-label style="text-align: right">
      <h2>{{challenge.status}}</h2>
    </ion-label>
  </ion-item>
</ion-content>
