<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-button slot='start' routerLink="home-trackfood">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div>
      <img height="50 px" class="align-logo-center" src="./assets/images/Logo.png">
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div style="display: inline-block; width: 70%">
    <ion-searchbar  [(ngModel)]="fooditem"  value="Search Food"></ion-searchbar>
  </div><div style="display: inline-block; vertical-align: middle">
    <ion-button color="tertiary" (click)="getAllFood()">Search</ion-button></div>
</div>


  <ion-list *ngFor="let items of fooditems">
    <ion-item (click)="openModal(items)">
      <ion-label>{{items.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
